<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Simon's Game</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="game">
      <div id="one" class="section"></div>
      <div id="two" class="section"></div>
      <div id="three" class="section"></div>
      <div id="four" class="section"></div>
      <div class="crossX"></div>
      <div class="crossY"></div>
      <div class="stopper"></div>
      <div class="controls">
        <input id="result" disabled>
        <button id="start">Start</button>
        <button id="strict">Strict</button>
        
        <div class="onOff">
          ON
          <div class="button">
            <div class="slide"></div>
          </div>
          OFF
        </div>
        <div class="light"></div>
      </div>
    </div>
  </div>

  <audio data-key="1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio data-key="2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio data-key="3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio data-key="4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
